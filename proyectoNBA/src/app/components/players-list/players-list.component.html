<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players</title>
  </head>
  <body>
    <mat-form-field class="yearsSearch">
      <mat-label>AÃ±o</mat-label>
      <mat-select [(ngModel)]="year" (valueChange)="changeYear()">
          <mat-option *ngFor="let yearSelect of yearList" [value]="yearSelect">
              {{yearSelect}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  <div id="contenedor" fxLayout="row wrap" fxLayoutAlign="space-around center">      
          <mat-card class="example-card" *ngFor="let player of playerList" style="width: 275px;">
            <mat-card-header>
              <mat-card-title></mat-card-title>
            </mat-card-header>
              <img mat-card-image [src]="getPhotoUrl(player)" style="width: 150px;" alt="Player photo"
                  onerror="this.src='https://logospng.org/download/nba/logo-nba-256.png'" />
  
              <mat-card-content>
                  <h2>{{player.firstName}} {{player.lastName}}</h2>
                  <img mat-card-image [src]="'https://cdn.nba.com/logos/nba/'+player.teamId+'/global/L/logo.svg'" style="width: 50px;" onerror="this.src='https://logospng.org/download/nba/logo-nba-256.png'"
                      alt="Team logo">
              </mat-card-content>
              <mat-card-actions>
                <button mat-button [routerLink]="['/detail', player.personId, year]">Detalles</button>
              </mat-card-actions>
          </mat-card>      
  </div>
  </body>
</html>
