<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players</title>
  </head>
  <body>
    <mat-form-field class="options">
      <mat-label>Año</mat-label>
      <mat-select [(ngModel)]="year" (valueChange)="changeYear()">
          <mat-option *ngFor="let yearSelect of yearList" [value]="yearSelect">
              {{yearSelect}}
          </mat-option>
      </mat-select>
    </mat-form-field>
    <input type="text" style="width: 400px; padding: 2px 20px; margin: 10px 100px; height: 30px;" placeholder="Introduce el nombre de un país en ingles: Spain, USA , Canada" [(ngModel)]="filterText">   
    {{filterText}}  
    <div class="container" fxLayout="row wrap" fxLayoutAlign="space-around center" >      
            <mat-card class="example-card" *ngFor="let player of filterPLayersByFirstName(filterText)" style="width: 275px;">
                <img mat-card-image [src]="getPhotoUrl(player)" style="width: 150px;" alt="Player photo"
                    onerror="this.src='https://logospng.org/download/nba/logo-nba-256.png'"/>
    
                <mat-card-content>
                    <h2>{{player.firstName}} {{player.lastName}}</h2>
                    <h4>{{player.country}}</h4>
                    <img mat-card-image [src]="'https://cdn.nba.com/logos/nba/'+player.teamId+'/global/L/logo.svg'" style="width: 50px;" onerror="this.src='https://logospng.org/download/nba/logo-nba-256.png'"
                        alt="Team logo">
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button [routerLink]="['/detail', player.personId, year]">Detalles</button>
                </mat-card-actions>
            </mat-card>      
    </div>
  </body>
</html>
